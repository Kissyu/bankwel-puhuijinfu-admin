<!DOCTYPE html>
<html lang="en" style="background-color: rgba(255,255,255,0);">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link href="/zh/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/zh/css/common.css">

</head>
<body style="background-color: rgba(255,255,255,0);">
<ul class="leftNav">

    for(about in data.aboutUsNavList){

        <a href="${about.url}" target="_top">${about.nav_name}</a>
    </li>
    <%
    }
    %>
</ul>

<script type="text/javascript" src="/zh/js/about/about.js"></script>
