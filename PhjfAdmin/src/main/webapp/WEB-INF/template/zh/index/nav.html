<!DOCTYPE html>
<html lang="en" style="background-color: rgba(255,255,255,0);">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link href="/zh/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/zh/css/common.css">
    <link rel="stylesheet" type="text/css" href="/zh/css/global.css">
</head>
<body style="background-color: rgba(255,255,255,0);">
<ul class="nav fl">
    <%
    for(nav in data.topNavs){
    var subNavs = nav.subNavList;
    %>
    <li class="navTopLi <%
                         if(subNavs.~size==0){
                         %> otherUs
                         <%}
                         else {
                         %>
                         posr usAb
                         <%}%>">
        <a href="<% if(isNotEmpty(nav.url)){%>${nav.url}<%}else{%> javascript:;<%}%>" target="_top">${nav.nav_name}</a>
        <i></i>
        <%
        if(subNavs.~size>0) {
        %>
        <ul class="subli hide">
            <%
            for(subNav in subNavs){
            %>
            <li class="navSubLi"><a href="<% if(isNotEmpty(subNav.url)){%>${subNav.url}<%} else{%> javascript:;<%}%>" target="_top">${subNav.nav_name}</a></li>
            <%}%>
        </ul>
        <%}%>
    </li>
    <%}%>
</ul>
<script type="text/javascript" src="/zh/js/lib/jquery1.8.2.min.js"></script>
<script type="text/javascript" src="/zh/js/header/header.js"></script>
</body>
</html>
