<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link href="/zh/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/zh/css/common.css">
    <link rel="stylesheet" type="text/css" href="/zh/css/global.css">
</head>
<body>
<div class="productListBox partnersBox">

        <p class="plateTitle partnerTitle">合作伙伴</p>
        <p class="nameUnderline"></p>
    </div>
    <p class="englishName">PARTNERS</p>
    <ul class="partnerList clearfix">
        <%
                for(partner in data.partners){
                var partnerList = data.partners;
                %>
            <li class="clearfix <%
                   if(partnerLP.index == partnerLP.size){
                   %>
                   lastPartner">
                <%}%>
                <% else { %>
                ">
                <%}%>
                <div class="partnerIconBox">
                    <img class="partnerIcon" src="${partner.picture}" />
                </div>
                <p>${partner.partner_name}</p>
            </li>
            <%}%>
    </ul>
</div>
</body>
</html>
