<!DOCTYPE html>
<html lang="en" style="background-color: rgba(255,255,255,0);">
<head>
    <meta charset="UTF-8">
    <title>普惠金服</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <link href="/zh/img/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="/zh/css/common.css">
    <link rel="stylesheet" type="text/css" href="/zh/css/global.css">
</head>
<body style="background-color: rgba(255,255,255,0);">
<div class="header clearfix">
    <div class="cDownload qrCodeDownload fl">
        <span></span>
        <em>客户端下载</em>
        <div class="headerWrap hide">
            <div class="qrContainer">
                <div class="qrWrapper">
                    <ul class="clearfix">
                        <%
                        for(app in data.apps){
                        %>
                        <li class="fl deviceWrapper<%if(appLP.index == appLP.size){%> w440 <%}%>clearfix">
                            <em class="deviceType <%if(appLP.index == appLP.size){%> pdl30 <%}%> fl">${app.deviceType}用户</em>
                            <%
                            for(code in app.codeList){
                            %>
                            <div class="appVersion fl <%if(appLP.first && codeLP.index == codeLP.size){%> borr2 <%}%>">
                                <img src="${code.qrCodeUrl}" alt="">
                                <h4>${code.appType}</h4>
                            </div>
                            <%}%>
                        </li>
                        <%}%>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/zh/js/lib/jquery1.8.2.min.js"></script>
<script type="text/javascript" src="/zh/js/header/header.js"></script>
</body>
</html>
